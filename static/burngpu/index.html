<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Swiper Animation Test P</title>
    <link rel="stylesheet" href="swiper-bundle.css" type="text/css" />
    <link rel="stylesheet" href="animate.css" type="text/css">
    <style>
        html, 
        body, 
        .swiper-container, 
        .swiper-slide {
            width: 100%; height: 100%;
            margin: 0;
            text-align: center;
            overflow: hidden;
        }
        body {
            background-color: brown;
        }
        .background {
            position: absolute;
            top: -20%;
            z-index: 0;
            width: 100%;
            height: 120%;
        }
        .background #viewer {
            width: 100%;
            height: 100%;
        }
        .swiper-container {
            position: absolute;
            z-index: 1;
            width: 100%;
            height: 100%;
        }
        .flip-in-text {
            background: rgba(255, 255, 255, 0.5);
            color: black;
            margin: 1em auto;
            height: 2em;
            line-height: 2em;
            width: 60%;
        }
    </style>
</head>
<body>
    <div class="background">
        <iframe id="viewer" name="viewer" allow="fullscreen; xr-spatial-tracking;" src="webgl_gpgpu_birds_gltf.html" style="display: unset;"></iframe>
    </div>
    <div class="swiper-container">
        <div class="swiper-wrapper">
          <div class="swiper-slide">
            <p class="flip-in-text" data-swiper-animation="flipInY" data-duration="1s" data-delay=".5s">翻滚起来</p>
            <p class="flip-in-text" data-swiper-animation="flipInY" data-duration="1s" data-delay="1s">翻滚起来</p>
            <p class="flip-in-text" data-swiper-animation="flipInY" data-duration="1s" data-delay="1.5s">翻滚起来</p>
            <p class="flip-in-text" data-swiper-animation="flipInY" data-duration="1s" data-delay="2s">翻滚起来</p>
            <p class="flip-in-text" data-swiper-animation="flipInY" data-duration="1s" data-delay="2.5s">翻滚起来</p>
            <p class="flip-in-text" data-swiper-animation="flipInY" data-duration="1s" data-delay="3s">翻滚起来</p>
            <p class="flip-in-text" data-swiper-animation="flipInY" data-duration="1s" data-delay="3.5s">翻滚起来</p>
          </div>
          <div class="swiper-slide">
            <p class="flip-in-text" data-swiper-animation="slideInLeft" data-duration="1s" data-delay=".5s">翻滚起来</p>
            <p class="flip-in-text" data-swiper-animation="slideInUp" data-duration="1s" data-delay="1s">翻滚起来</p>
            <p class="flip-in-text" data-swiper-animation="slideInRight" data-duration="1s" data-delay="1.5s">翻滚起来</p>
            <p class="flip-in-text" data-swiper-animation="slideInDown" data-duration="1s" data-delay="2s">翻滚起来</p>
            <p class="flip-in-text" data-swiper-animation="zoomInLeft" data-duration="1s" data-delay=".5s">翻滚起来</p>
            <p class="flip-in-text" data-swiper-animation="zoomInUp" data-duration="1s" data-delay="1s">翻滚起来</p>
            <p class="flip-in-text" data-swiper-animation="zoomInRight" data-duration="1s" data-delay="1.5s">翻滚起来</p>
            <p class="flip-in-text" data-swiper-animation="zoomInDown" data-duration="1s" data-delay="2s">翻滚起来</p>
          </div>
          <div class="swiper-slide">
            <p class="flip-in-text" data-swiper-animation="rotateInDownLeft" data-duration="1s" data-delay=".5s">翻滚起来</p>
            <p class="flip-in-text" data-swiper-animation="rotateInUpLeft" data-duration="1s" data-delay="1s">翻滚起来</p>
            <p class="flip-in-text" data-swiper-animation="rotateInDownRight" data-duration="1s" data-delay="1.5s">翻滚起来</p>
            <p class="flip-in-text" data-swiper-animation="rotateInUpRight" data-duration="1s" data-delay="2s">翻滚起来</p>
            <p class="flip-in-text" data-swiper-animation="fadeInLeft" data-duration="1s" data-delay=".5s">翻滚起来</p>
            <p class="flip-in-text" data-swiper-animation="fadeInUp" data-duration="1s" data-delay="1s">翻滚起来</p>
            <p class="flip-in-text" data-swiper-animation="fadeInRight" data-duration="1s" data-delay="1.5s">翻滚起来</p>
            <p class="flip-in-text" data-swiper-animation="fadeInDown" data-duration="1s" data-delay="2s">翻滚起来</p>
          </div>
        </div>
      </div>
    <script src="swiper-bundle.js"></script>
    <script src="swiper-animation.umd.js"></script>
      <script>
        // use swiper 4+
        var swiperAnimation = new SwiperAnimation();
        var mySwiper4 = new Swiper('.swiper-container', {
            direction: 'vertical',
            loop: true,
            slidesPerView: 1,
            on: {
            init: function () {
                swiperAnimation.init(this).animate();
            },
            slideChange: function () {
                swiperAnimation.init(this).animate();
            }
            }
        });
      </script>
</body>
</html>
